  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --main: #0aa2b8;
      --accent: #c62828;
      --bg: #f4f7f8;
      --text: #222;
      --card: #ffffff;
    }

    body.dark {
      --bg: #111;
      --text: #eee;
      --card: #1c1c1c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #0aa2b8, #0dc0a8);
      color: white;
      padding: 90px 20px 70px;
      text-align: center;
      position: relative;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.4rem;
      color: #ffdddd;
      animation: fadeIn 2s ease forwards;
    }

    /* FLOATING BUTTONS */
    .call-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--accent);
      color: white;
      padding: 16px 18px;
      border-radius: 50%;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: none;
      padding: 10px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    /* SECTIONS */
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* CONTACT CARD */
    .contact {
      background: var(--card);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .contact a {
      display: inline-block;
      margin-top: 15px;
      background: var(--accent);
      color: white;
      padding: 14px 22px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 14px;
      margin-top: 25px;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
