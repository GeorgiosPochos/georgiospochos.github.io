<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Stavros Avgerinos ‚Äì Zahnarzt Oberhausen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #222;
    }

    /* HEADER */
    header {
      background: white;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 55px;
      width: auto;
    }

    .logo-text h1 {
      font-size: 1.4rem;
      color: #c4161c;
    }

    .logo-text p {
      font-size: 0.9rem;
      color: #555;
    }

    section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      color: #c4161c;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    /* PRAXIS */
    .praxis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .praxis img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: white;
    }

    /* KONTAKT */
    .kontakt {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .telefon {
      font-size: 1.4rem;
      font-weight: bold;
      color: #c4161c;
      margin-bottom: 10px;
    }

    .call {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #c4161c;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
    }

    /* MAPS */
    .map {
      margin-top: 30px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .map iframe {
      width: 100%;
      height: 350px;
      border: 0;
    }

    footer {
      text-align: center;
      padding: 25px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo Zahnarztpraxis">
      <div class="logo-text">
        <h1>Stavros Avgerinos</h1>
        <p>Zahnarzt ¬∑ Oberhausen</p>
      </div>
    </div>
  </header>

  <!-- PRAXIS -->
  <section>
    <h2>Unsere Praxis</h2>
    <div class="praxis">
      <img src="images/empfang.png" alt="Empfang">
      <img src="images/wartezimmer.png" alt="Wartezimmer">
      <img src="images/behandlungsraum.png" alt="Behandlungsraum">
    </div>
  </section>

  <!-- KONTAKT -->
  <section>
    <h2>Kontakt & Anfahrt</h2>
    <div class="kontakt">
      <p class="telefon">üìû 0208 602743</p>
      <p>üìç Oberhausen</p>
      <a class="call" href="tel:0208602743">Jetzt anrufen</a>

      <div class="map">
        <iframe 
          src="https://www.google.com/maps?q=Oberhausen&output=embed"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>

  <footer>
    ¬© 2026 Stavros Avgerinos ¬∑ Zahnarztpraxis Oberhausen
  </footer>

</body>
</html>
